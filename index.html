<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="header">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>
    <div class="container">
        <p class="paragrafo">Converter <b>De</b></p>
        <select>
    <option value="">R$ Real BR</option>
</select>
        <p class="paragrafo">Converter <b>Para</b></p>
        <select id="select-moedas">
<option>US$ Dólar Americano</option>
<option>€ Euro</option>
</select>
        <p id="value-paragrafo"><b>Valor</b></p>
        <input id="input" type="number" placeholder="R$ 10.000,00">
        <button id="botao">Converter</button>
        <div class="container-two">
            <div class="img-value">
                <img src="./img/br.png" alt="brasil">
                <p class="paragrafo-nota">Real</p>
                <p class="numbers" id="input-real">R$ 10.000,00</p>
            </div>

            <img id="seta" src="./img/seta.png" alt="seta">

            <div class="img-value">
                <img id="bandeira-moedas" src="./img/eua.png" alt="eua">
                <p class="paragrafo-nota" id="dolar-euro">Dólar Americano</p>
                <p class="numbers" id="input-moedas">$ 2.000,00</p>
            </div>
        </div>
    </div>
</body>

<script src="./javascr.js"></script>

</html>
